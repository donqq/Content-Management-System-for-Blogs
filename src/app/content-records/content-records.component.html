<div class='controlPanel'>
  <button mat-raised-button color="primary" (click)='insertRecord()'>Insert Record</button>
  <button mat-raised-button color="primary" (click)='deleteRecord()'>Delete Record</button>
  <mat-form-field>
    <mat-label>Search Depth</mat-label>
    <mat-select>
      <mat-option *ngFor="let value of searchdepthValues" [value]="value" (click)='selectedDepth(value)'>
        {{value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<ag-grid-angular
    id='agGridAngular'
    class="ag-theme-balham"
    [rowData]="rowData"
    [pagination]="true"
    [columnDefs]="columnDefs"
    [rowSelection]="rowSelection"
    (gridReady)='onGridReady($event)'
    editType = 'fullRow'
    enableCellChangeFlash=true
    [gridOptions]='gridOptions'
    (rowSelected)='onRowSelected()'
    (cellValueChanged)='onCellValueChanged($event)'
    #agGrid>
</ag-grid-angular>
