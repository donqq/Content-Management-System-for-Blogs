  <mat-card>
    <div *ngIf='!loggedIn()'>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>Login Window</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form class="authForm" #form='ngForm' (ngSubmit)='signin(form)' >
          <mat-form-field>
            <mat-label>Email Address</mat-label>
            <input required matInput type="email" name="email" placeholder="abc@email.com" ngModel email>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input required matInput type="password" name="password" placeholder="1234" ngModel>
          </mat-form-field>
          <button mat-raised-button color="primary" type='submit' value='Submit'>Login</button>
        </form>
      </mat-card-content>
    </div>

    <div *ngIf='loggedIn()'>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>Welcome {{ this.auth.dbUser.userinfo.username  }} </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <a mat-stroked-button [routerLink]="['/content']">Content Section</a>
        <a mat-stroked-button [routerLink]="['/users']">User Management</a> <br/>
        <a href='' (click)='signout()'>Sign out {{ this.auth.dbUser.userinfo.username  }}</a>
      </mat-card-content>
    </div>
  </mat-card>
