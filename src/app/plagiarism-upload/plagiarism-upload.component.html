<!-- article upload button -->
<button mat-raised-button color="primary"
[style.display]="showButton?'block':'none'" (click)='filePicker.click()'>Upload Article</button>
<input type='file' #filePicker (change)='upload($event)' accept=".txt" [style.display]="'none'" (click)='filePicker.value=null'/>

<!-- plagiarism score -->
<span [innerHTML]='plagiarismScore' (click)='filePicker.click()'></span>

<!-- article upload progress -->
<mat-progress-bar
        mode="indeterminate"
        [value]="progress"
        [style.display]="showProgressBar?'block':'none'">
</mat-progress-bar>
